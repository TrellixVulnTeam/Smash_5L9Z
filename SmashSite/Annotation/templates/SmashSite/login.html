{% extends "Annotation/header.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h3>Log In</h3>
                    </div>
				</div>
					{% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="/login_user" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input class="form-control" id="id_username" maxlength="30" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password:</label>
                            <input class="form-control" id="id_password" name="password" type="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Login"></button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
