{% extends "Annotation/header.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
				<div class="row">
				<h3 style="text-align:center;">Log In</h3>
				</div>
					{% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form role="form" action="/login_user" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4">
								<input class="form-control" id="id_username" maxlength="30" placeholder="Username" name="username" type="text">
							</div>
						</div>
						</br>
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4">
								<input class="form-control" id="id_password" placeholder="Password" name="password" type="password">
							</div>
						</div>
						</br>
						<div class="col-xs-2 col-xs-offset-5">
							<input type="submit" class="btn btn-primary" value="Login"></button>
						</div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
