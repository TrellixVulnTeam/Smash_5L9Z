<!DOCTYPE html>
<html lang="en">

<head>
	<title>Smash Annotate</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'css/extra_css.css' %}" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="row">
		<ul class="nav navbar-nav">
			<li><a href="{% url 'Annotation-feed' %}">Brand</a></li>
			{% if user.is_anonymous %}
				<li><a href="{% url 'login_user' %}">Login</a></li>
				<li><a href="{% url 'register' %}">Register</a></li>
			{% elif user.is_authenticated %}
				<li><a href="Profile{{ user.id }}">Profile</a></li>
				<li><a href="{% url 'logout_user' %}">Logout</a></li>
			{% endif %}
		</ul>
	</div>
	<div class="container-fluid">
		{% block content %}
	    {% endblock %}	
	</div>
</body>

</html>
