<!DOCTYPE html>
<html lang="en">

<head>

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'css/home_page.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'css/extra_css.css' %}" type="text/css"/>
	<link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32" />

        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      		</button>
      		<a class="navbar-brand" href="Annotationpage0"><img src="{% static 'images/logo.png' %}"></a>
    		</div>
				<div class="collapse navbar-collapse" id="bs-navbar-collapse">
					<ul class="nav navbar-nav">
						{% if user.is_anonymous %}
							<li><a class="header-link" href="{% url 'login_user' %}">Login</a></li>
							<li><a class="header-link" href="{% url 'register' %}">Register</a></li>
						{% elif user.is_authenticated %}
							<li><a href="Profile{{ user.id }}">Profile</a></li>
							<li><a href="{% url 'logout_user' %}">Logout</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
